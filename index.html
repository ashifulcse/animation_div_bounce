<!DOCTYPE html>
<html>
<head>
	<title>YoutHub | Css Animation </title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/animate.css@3.5.2/animate.min.css">
	<style>
		h1 {
			margin-top: 85px;
		}

		h2 {
			margin-top: 38px;
		}
		.circle1 {
		    height: 205px;
		    width: 205px;
		    text-align: center;
		    color: #fff;
		    margin: 15px;
		    background-color: #c90808;
		    border-radius: 50%;
		    display: inline-block;
		    -webkit-animation-duration: 2s;
		}

		.circle2 {
		    height: 105px;
		    width: 105px;
		    color: #fff;
		    text-align: center;
		    background-color: #c90808;
		    margin-left: 50px;
		    border-radius: 50%;
		    display: inline-block;
		    -webkit-animation-duration: 2s;
		}

		.circle3 {
		    height: 105px;
		    width: 105px;
		    color: #fff;
		    text-align: center;
		    background-color: #c90808;
		    border-radius: 50%;
		    margin-left: 50px;
		    display: inline-block;
		    -webkit-animation-duration: 2s;
		}

		.circle4 {
		    height: 105px;
		    width: 105px;
		    color: #fff;
		    text-align: center;
		    background-color: #c90808;
		    border-radius: 50%;
		    display: inline-block;
		    -webkit-animation-duration: 2s;
		}

		.div1 {
			margin-top: 150px;
		}

		.div2 {

		}

		.div3 {

		}

		.main_div {
			width: 40%;
			margin: auto;
			margin-top: 100px;

	</style>
</head>

<body>

	<div class="main_div">
		<table>
			<tr class="div1">
				<td></td>
				<td><span class="circle2 animated bounceInDown"><h2>FBI</h2></span></td>
				<td></td>
			</tr>

			<tr class="div2">
				<td style="text-align: center;"><span class="circle2 animated bounceInLeft"><h2>DYF</h2></span></td>
				<td><span class="circle1 animated zoomIn"><h1>YoutHub</h1></span></td>
				<td><span class="circle4 animated bounceInRight"><h2>DYF</h2></span></td>
			</tr>

			<tr class="div3">
				<td></td>
				<td><span class="circle3 animated bounceInUp"><h2>FAQ</h2></span></td>
				<td></td>
			</tr>
		</table>
	</div>
	
	<script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
</body>
</html>
